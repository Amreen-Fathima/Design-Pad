<div class="card auth-card">
  <div class="position-relative image-side"></div>
  <div class="form-side">
    <div
      style="
        width: 103px;
        height: 70px;
        margin-bottom: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      "
    >
      <a class="c-pointer" routerLink="/">
        <img
          style="width: 142px; margin-left: -4px"
          src="../../../../assets/img/items/Designpad logo black.svg"
          alt=""
        />
      </a>
    </div>
    <h2 class="mb-4">Forgot Password</h2>

    <form #passwordForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      <label class="form-group has-float-label">
        <input
          class="form-control"
          required
          email
          ngModel
          #email="ngModel"
          name="email"
        />
        <span>{{ "user.email" | translate }}</span>
        <div
          *ngIf="!email.valid && passwordForm.submitted"
          class="invalid-tooltip"
        >
          Email is required!
        </div>
        <div
          *ngIf="email?.errors?.email && passwordForm.submitted"
          class="invalid-tooltip"
        >
          Email must be a valid address!
        </div>
      </label>
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/user/login">{{ "user.login-button" | translate }}</a>
        <a routerLink="/user/register">{{
          "user.register-button" | translate
        }}</a
        >.

        <app-state-button
          [btnClass]="'btn btn-primary btn-lg btn-shadow'"
          [currentState]="buttonState"
          [isDisabled]="buttonDisabled"
          click="onLoginClick()"
        >
          {{ "user.reset-password-button" | translate | uppercase }}
        </app-state-button>
      </div>
    </form>
  </div>
</div>
<simple-notifications></simple-notifications>
