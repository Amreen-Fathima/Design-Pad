  <!-- Shadow -->
  <div id="shadow" class="effectContent" style="padding: 10px; display: none">

      <div
        class="d-flex justify-content-between"
        style="padding-left: 8px; padding-right: 8px"
      >
        <span style="margin-top: auto; margin-bottom: auto; color: white"
          >Offset</span
        >
        <input
          type="number"
          [(ngModel)]="offset"
          (focus)="this.ds.isOnInput = true"
          (focusout)="this.ds.isOnInput = false"
        />
      </div>
      <mat-slider
        class="shadowSlider"
        [max]="100"
        [min]="0"
        [step]="step"
        [(ngModel)]="offset"
        (input)="onInputOffsetChange($event)"
        [formControl]="shadowOffsetControl"
      >
      </mat-slider>
    </div>
    <div>
      <div
        class="d-flex justify-content-between"
        style="padding-left: 8px; padding-right: 8px"

        <span style="margin-top: auto; margin-bottom: auto; color: white"

        <input
          type="number"
          [(ngModel)]="angle"
          (focus)="this.ds.isOnInput = true"
          (focusout)="this.ds.isOnInput = false"
        />
      </div>
      <mat-slider
        class="shadowSlider"
        [max]="180"
        [min]="-180"
        [step]="step"
        [(ngModel)]="angle"
        (input)="onInputDirectionChange($event)"
        [formControl]="shadowDirectionControl"
      >
      </mat-slider>
    </div>
    <div>

          (focusout)="this.ds.isOnInput = false"

        [step]="step"

    </div>
    <div>

        [step]="step"
        [(ngModel)]="opacity"
        (input)="onInputOpacityChange($event)"

          (focusout)="this.ds.isOnInput = false"
        />
      </div>
    </div>

    </div>
    <div class="d-flex justify-content-between" style="padding: 8px">
      <span style="margin-top: auto; margin-bottom: auto; color: white"
        >Color</span
      >
      <div style="display: flex">
        <div
          style="
            width: 30px;
            height: 30px;
            display: flex;
            margin-right: 10px;
            cursor: pointer;
          "
          [ngStyle]="{
            borderRadius: '4px',
            borderColor: 'white',
            borderWidth: isRed5Pink ? '0px' : '1.5px',
            borderStyle: 'solid',
            boxSizing: 'content-box'
          }"
          (click)="onInputGlitchChange_A()"
        >
          <div
            id="colorPicker"
            style="margin-left: auto; width: 15px; height: 30px"
          >
            <input
              type="color"
              [(ngModel)]="glitchColorA1"
              (change)="saveTheData()"
              (input)="onInputGlitchA1ColorChange()"
              [value]="glitchColorA1"
              (focus)="this.ds.isOnInput = true"
              (focusout)="this.ds.isOnInput = false"
            />
          </div>
          <div
            id="colorPicker"
            style="margin-left: auto; width: 15px; height: 30px"
          >
            <input
              type="color"
              [(ngModel)]="glitchColorA2"
              (change)="saveTheData()"
              (input)="onInputGlitchA2ColorChange()"
              [value]="glitchColorA2"
              (focus)="this.ds.isOnInput = true"
              (focusout)="this.ds.isOnInput = false"
            />
          </div>
        </div>
        <div
          style="width: 30px; height: 30px; display: flex; cursor: pointer"
          [ngStyle]="{
            borderRadius: '4px',
            borderColor: 'white',
            borderWidth: isRed5Pink ? '1.5px' : '0px',
            borderStyle: 'solid',
            boxSizing: 'content-box'

        >
          <div

            style="margin-left: auto; width: 15px; height: 30px"
          >
            <input
              type="color"
              [(ngModel)]="glitchColorB1"
              (change)="saveTheData()"
              (input)="onInputGlitchB1ColorChange()"
              [value]="glitchColorB1"
              (focus)="this.ds.isOnInput = true"
              (focusout)="this.ds.isOnInput = false"

          </div>
