<div
  id="home-header"
  class="bg-white d-flex align-items-center justify-content-between m-0 h6"
>
  <div class="logo-icon" style="margin-left: 3vw">
    <img src="../../../assets/img/items/Designpad logo black.svg" alt="" />
  </div>
  <div class="d-flex align-items-center" style="font-size: 14px">
    <!-- <div style="cursor: default">{{ siteStatus }}</div> -->
    <div
      class="d-flex align-items-center mx-4"
      *ngIf="authService?.user; else playground"
    >
      <button
        mat-button
        class="button-style log-btn d-flex align-items-center"
        (click)="onSignOut()"
      >
        Log Out
      </button>
      <span class="user-avatar">
        <img
          *ngIf="authService.user.photoURL; else avatarImg"
          alt="Profile Picture"
          [src]="authService.user.photoURL"
        />
        <ng-template #avatarImg>
          <div
            *ngIf="authService.user"
            style="
              width: 32px;
              height: 32px;
              border-radius: 100%;
              background-color: #d54220;
              margin-left: 10px;
              text-align: center;
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 15px;
              color: white;
              cursor: pointer;
            "
          >
            {{ authService.user["displayName"][0].toUpperCase() }}
          </div>
        </ng-template>
      </span>
    </div>
    <ng-template #playground>
      <div class="d-flex align-items-center mx-4">
        <button
          mat-button
          class="button-style log-btn d-flex align-items-center"
          [routerLink]="'/user/login'"
          style="margin-right: 10px"
        >
          Log in
        </button>
        <!-- <div style="font-size: 1.3em; padding: 0 0.3em">/</div> -->
        <button class="sign-btn p-0" [routerLink]="'/user/register'">
          Sign Up
        </button>
      </div>
    </ng-template>
  </div>
</div>
